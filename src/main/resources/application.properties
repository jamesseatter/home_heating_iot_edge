# Application Configuration



# H2
spring.datasource.platform=h2
spring.datasource.url= jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.open-in-view=false

# Logging
logging.file=./logs/edge.log
logging.level.eu.seatter.homeheating.edge=DEBUG


# Acctuator 2
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always

# Actuator configuring info endpoint
info.app.encoding=@project.build.sourceEncoding@
info.app.java.source=@java.version@
info.app.java.target=@java.version@
info.app.name=Home IOT Edge for sensor data
info.app.description=Receives sensor data from various sensors via REST and stores the data in a DB.
info.app.version=1.0.0
